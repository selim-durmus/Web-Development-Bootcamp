<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Document</title>
  </head>
  <body>
    <section>
      <h1>Table</h1>

      <table>
        <thead>
          <tr>
            <th>Animal</th>
            <th>Average Mass</th>
            <th>Max Mass</th>
            <th>Flighted</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ostrich</td>
            <td>104lb.</td>
            <td>200kg.</td>
            <td>No</td>
          </tr>
          <tr>
            <td>Somali Ostrich</td>
            <td>200lb.</td>
            <td>300kg.</td>
            <td>No</td>
          </tr>
          <tr>
            <td>Wild Turkey</td>
            <td>13lb.</td>
            <td>40lb.</td>
            <td>Yes</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <h2>V2</h2>

      <table>
        <thead>
          <tr>
            <th rowspan="2">Animal</th>
            <th colspan="2">Average Mass</th>
            <th rowspan="2">Flighted</th>
          </tr>

          <tr>
            <th>LB</th>
            <th>KG</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ostrich</td>
            <td>104lb.</td>
            <td>200kg.</td>
            <td>No</td>
          </tr>
          <tr>
            <td>Somali Ostrich</td>
            <td>200lb.</td>
            <td>400kg.</td>
            <td>No</td>
          </tr>
          <tr>
            <td>Wild Turkey</td>
            <td>13lb.</td>
            <td>6 kg.</td>
            <td>Yes</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
