<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Form</title>
  </head>
  <form action="/marathon">
    <h1>Race Registration!</h1>

    <div>
      <label for="first">First Name</label>
      <input
        type="text"
        name="first"
        id="first"
        required
        placeholder="Enter your first name"
      />

      <label for="last">Last Name</label>
      <input
        type="text"
        name="last"
        id="last"
        required
        placeholder="Enter your last name"
      />
    </div>

    <div>
      <p>Select a Race:</p>
      <p>
        <input type="radio" id="5k" name="type" value="5k" required />
        <label for="5k">Fun Run 5k</label>
      </p>
      <p>
        <input type="radio" id="half" name="type" value="half" required />
        <label for="half">Half Marathon</label>
      </p>

      <p>
        <input type="radio" id="full" name="type" value="full" required />
        <label for="full">Full Marathon</label>
      </p>
    </div>

    <div>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="enter your email here"
      />
      <label for="pass">Password</label>
      <input
        type="password"
        id="pass"
        name="pass"
        required
        placeholder="enter your password here"
      />

      <p>
        <label for="age">Select Age Group</label>
        <select name="age" id="age" required>
          <option value="-18">under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
      </p>
    </div>

    <button>Register!</button>
  </form>
  <body></body>
</html>
