<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>

    <img
      src="https://media.istockphoto.com/id/1192307192/photo/table-tennis-equipment.jpg?b=1&s=170667a&w=0&k=20&c=H3Pk3DIS0QrE8WP82BSbdMlOa74E0WyJ9KJZBlFaA18="
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body class="text-center">
    <p class="h1">Ping Pong Score Keeper</p>

    <div id="playing_to_container">
      <p class="h2 d-inline" id="score_table">
        <span id="player_one_score"></span> <b>to</b>
        <span id="player_two_score"></span>
      </p>
      <p>Use the buttons below to keep score</p>
      <label for="playing_to"><b>Playing to</b></label>
      <select class="form-select" name="playing_to" id="playing_to">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <div id="buttons" class="mt-2">
      <button type="button" class="btn btn-success" id="player_one">
        +1 Player Two
      </button>
      <button type="button" class="btn btn-primary" id="player_two">
        +1 Player Two
      </button>
      <button type="button" class="btn btn-danger" id="reset">Reset</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
