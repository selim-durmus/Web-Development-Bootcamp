<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Basics</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <h2>Event Delegation</h2>

    <form action="/tweet" id="tweet">
      <input
        type="text"
        name="username"
        placeholder="username"
        id="nameinput"
        required
      />
      <input
        type="text"
        name="tweet"
        placeholder="tweet"
        id="tweetinput"
        required
      />
      <button>Post Tweet</button>
    </form>

    <h2>Tweets:</h2>

    <ul id="tweets"></ul>

    <script src="app.js"></script>
  </body>
</html>
